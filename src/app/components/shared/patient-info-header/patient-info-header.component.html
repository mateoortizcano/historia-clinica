<div class="card shadow-sm mb-4">
  <div class="card-body">
    <div class="d-flex gap-3">
      <!-- Columna 1: Botón de Volver (solo ícono) -->
      @if (backButtonLabel()) {
        <div class="back-button-column align-self-start">
          <button 
            type="button" 
            class="btn btn-link p-0 back-icon-btn" 
            (click)="handleBackClick()"
            [attr.aria-label]="backButtonLabel()"
            [attr.title]="backButtonLabel()"
          >
            <i class="bi bi-arrow-left-circle"></i>
          </button>
        </div>
      }

      <!-- Columna 2: Información del Paciente -->
      <div class="patient-column flex-grow-1">
        <h2 class="mb-2">
          <i class="bi bi-person-circle me-2 text-primary"></i>
          {{ patient().fullName }}
        </h2>
        <div class="patient-info">
          <span class="badge bg-primary me-2">
            <i class="bi bi-calendar3 me-1"></i>
            {{ patient().age }} años
          </span>
          <span class="badge bg-info">
            <i class="bi bi-card-text me-1"></i>
            {{ patient().idType }}: {{ patient().idNumber }}
          </span>
        </div>
      </div>

      <!-- Columna 3: Acciones Adicionales -->
      <div class="actions-column d-flex align-items-start gap-2 flex-shrink-0">
        <ng-content />
      </div>
    </div>
  </div>
</div>
